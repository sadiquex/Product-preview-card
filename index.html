<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="everything"> -->

    <img src="/images/image-product-desktop.jpg" class="perfume" />
    <div class="content">
      <div class="perfume-text">PERFUME</div>

      <h1 class="name">Gabrielle <br />Essence Eau De <br />Parfum</h1>

      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the <br />House of CHANEL.
      </div>
      <!-- <br /> -->
      <div class="prices">
        <h2 class="pricing big">$149.99</h2>
        <div class="pricing small">$169.99</div>
      </div>
      <button class="order-btn">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart</button>
    </div>
